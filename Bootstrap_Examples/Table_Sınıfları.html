<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tablo sınıflarını kullanma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <!----

       XS                S            MD           lG                   XL
    < 576PX >        < 576PX >     <768px>       <992PX>             <1200px>


     -->
    <!--tablo oluşturmak için bir kapsayıcı etiket kullandık öncelikle-->
    <!--Sonradan bootstrap table sınıfını kulanarak tablo şeklini verdirdik.Table-striped ile bir soluk bir normal olarak satırların artka planlarını boyadık. Sonradan table-bordered diyerek sütunlarada çizgiler verdirdik.
        Table-hover ilede arka plan bir tık daha koyu ve imlecin geldiği satırında arka planını koyulastıdık. Table-primary diyerek tablomuzun arka planını mavi tonunda yaptık.Dğer tablo arka plan renk secenekleriyle de kullanılabilinir.-->
    <!--Son sınıfımız ise boyur ile ilgili ..Örneğin sütun sayısı sayfayı tam kaplıyor sonrasında sayfayı küçülttüğümüzde tablo gene değişmez ve altta bir scrolbar olusur.Bunu kullanarak sola ve sağa sayfayı cekeriz .Fakat bu durumda divlerimşzde bir kesinti olur.Bunun böyle olmaması için sadece tabloyu sağa sola bakmak için bar istiyorsak " table-responsive-lg" özelliğini yapmamız lazım-->
    <table class="table table-striped table-bordered table-hover table-primary  table-responsive-lg">


        <thead class="thead-dark">
            <!--Thead dark classı ile baş sütun isimlerinin oldugu satırın arka planını siyah , light diyerekte beyaz tonda yapabilriz.-->
            <!---Tablomuzun sütun sisimlerinin olucağu üst kısmı için thead etiketi kullandık-->

            <tr>
                <!--tablo satırımızı oluşturuyoruz-->
                <th> İsim </th>
                <th> Soyisim </th>
                <th> Meslek </th>
                <th> Okul </th>
                <th> Yaş </th>


            </tr>

        </thead>
        <tbody>

            <tr>
                <td>Ali</td>
                <td>Demir</td>
                <td>Mühendis</td>
                <td>İstanbul Teknik Üniversitesi</td>
                <td>35</td>
            </tr>
            <tr>

                <td>Batuhan</td>
                <td>Yıldız</td>
                <td>Ekonomist</td>
                <td>İstanbul Üniversitesi</td>
                <td>42</td>


            </tr>

        </tbody>


    </table>














</body>
</html>
