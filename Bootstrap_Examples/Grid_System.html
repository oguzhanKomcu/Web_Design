<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Grid Sistemi</title>
    <!--Online olrak bootstrap kütüphanelerine eriştik-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

    <!----

          XS                S            MD           lG                   XL
       < 576PX >        < 576PX >     <768px>       <992PX>             <1200px>


        -->

    <div>

        <p> Tür: <span id="height"></span> </p>
        <p> Genişlik: <span id="width"></span> </p>


    </div>
    <br />

    <!--Row bizim satırımızdır.Bu şekilde sütunları sarmalamış oluruz-->
    <div class="row">
        <!--Col bizim sütunumuzdur.Col sayısı kadar rowu böler.-->
        <div class="col border">Deneme</div>
        <!--Kendi istediğimiz ölçüde sütunları boyutlandırmak için ise Bir row 12 parça oldugu için o sayıya denk gelicek şekilde bölmem gerekir bunun için "col-5 ,col-3 ,col-4" yaptık-->
        <div class="col-5 border">Deneme</div>
        <div class="col-3 border">Deneme</div>
        <div class="col-4 border">Deneme</div>

    </div>
    <br />

    <!--Sütunları aynı containerdaki gibi "xs, s, md, lg, xl" gibi hizalamasına göre boyutlandırabilriiz.-->
    <div class="row">
        <!--En başta sutun , sonra hizalama boyutlandırılması, sonra 12lik  grid sistemde alıcağı alan sayısı , kenarlık(border) ve background rengi için bg-danger-->
        <!--Sm nin buradaki kulanısında ,  aralık Xs ye düştüğünde sütunlar satıra dönüşür.-->
        <div class="col-sm-6 border bg-danger ">Deneme Sm</div>
        <div class="col-sm-3 border bg-danger ">Deneme Sm</div>
        <div class="col-sm-3 border bg-danger ">Deneme Sm</div>


    </div>
    <br />

    <div class="row">
        <!--En başta sutun , sonra hizalama boyutlandırılması, sonra 12lik  grid sistemde alıcağı alan sayısı , kenarlık(border) ve background rengi için bg-danger-->
        <!--Md nin buradaki kulanısında ,  aralık "S" ye düştüğünde sütunlar satıra dönüşür.-->
        <div class="col-md-6 border  bg-succes ">Deneme Md</div>
        <div class="col-md-3 border bg-succes ">Deneme Md</div>
        <div class="col-md-3 border  bg-succes ">Deneme Md</div>


    </div>
    <br />

    <!--Diğer boyutlandırmalar (XS , LG , XL , XS) içinde aynı benzer işlemler yapılabilir.-->
    <!--GRİD SYSTEM 2-->
    <!--Grid sistemde bölme işlemlerini istersek direk ana div üzerinden de yapabiliriz.-->
    <!--Row-cols-2 diyerek direk satırmızı 2 sütuna bölmüş oluyoruz.Bu rol-cols'ün çalışması için row içinde oluşrurulan sütunlarda herhangi bir ölçü parametresi olmamalıdır.Eğer olursa iptal olup col-.. istenilen satır bölmesi gerçekleşir.'-->

    <div class="row row-cols-2">

        <!--İlk gelen sütun direk 1.sutun alanına , diğerleride sırasıyla doğru sütuna yerleştirilir.-->
        <div class="col border">Bootstrap1</div>
        <div class="col border">Bootstrap2</div>

        <!--Burada row 2 sütuna bölündüğü için 3.sütun bi alt satıra kendini oluşturur.-->
        <div class="col border">Bootstrap3</div>

    </div>


    <div class="row no-gutters row-cols-2">
        <!--Bu örnek text metnindeki yazılar tam sığmayacağı için kenarda çok boşluk bıraklıarak alt satıra geçilir.Lakin bunun böyle olmasını istemiyorsak eğer üst divde ki class içinde yazdığımız no-gutters komutunu uygulamanız gerekir.-->
        <div class="col border">Bootstrap1  Bootstrap1 Bootstrap1 Bootstrap1  Bootstrap1 Bootstrap1 Bootstrap1 Bootstrap1 </div>
        <div class="col border">Bootstrap2</div>
        <div class="col border">Bootstrap3</div>

    </div>



</body>
</html>
