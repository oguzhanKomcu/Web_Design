<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Containers</title>
    <!--Online olrak bootstrap kütüphanelerine eriştik-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

    <!----

          XS                S            MD           lG                   XL
       < 576PX >        < 576PX >     <768px>       <992PX>             <1200px>


        -->

    <div>

        <p> Tür: <span id="height"></span> </p>
        <p> Genişlik: <span id="width"></span> </p>


    </div>

    <!--Bootstrapdeki container css sınıfını burada belirtiyoruz.Borderını kendimiz css ile yazarak  belirityoruz.Normal container sayfalar küçükdükçe kendini ona göre hizalar.-->
    <div class="container" style="border: 1px solid black">

        Deneme


    </div>
    <br />


    <!--Container-Fluid sayfalar küçülmesine rağmen küçülme yapmaz sabit kalır.-->
    <div class="container-fluid" style="border: 1px solid black">

        Deneme 2


    </div>
    <br />

    <!-- Normal container sayfalar küçükdükçe kendini ona göre hizalar.-->
    <div class="container-sm" style="border: 1px solid black">

        Bootstrap Öğreniyorum Container-SM

    </div>
    <br />

    <!--Container-md px aralığının altına  geldiği zaman kenarlara sıfırlanır.Md ve yukarısında sayfga boyuna göre kendini boşluk yaparak hizalar.-->
    <div class="container-md" style="border: 1px solid black">

        Bootstrap Öğreniyorum Container-MD

    </div>
    <br />

    <!--Container-lg px aralığının altına  geldiği zaman kenarlara sıfırlanır.Lg ve yukarısında sayfga boyuna göre kendini boşluk yaparak hizalar.-->
    <div class="container-lg" style="border: 1px solid black">

        Bootstrap Öğreniyorum Container-LG

    </div>
    <br />

    <!--Container-xl px aralığının altına  geldiği zaman kenarlara sıfırlanır.XL ve yukarısında sayfga boyuna göre kendini boşluk yaparak hizalar.-->
    <div class="container-xl" style="border: 1px solid black">

        Bootstrap Öğreniyorum Container-XL

    </div>
    <br />

</body>
</html>
