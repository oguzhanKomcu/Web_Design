<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Stillendirme ve Seçim Yöntemleri</title>
    <!---Css satır dışı kullanımı..Burada "h1" etiketinin color özelliğine ,blueviolet rengini atadık, atama ifadesi ":" ile belirtilir. -->
    <style>
        h1 {
            color: blueviolet;
        }
    </style>
    <!--Burada farklı bir dosyaya yazdıgımız Css kodlarını bu link aracılığı ile eşleştirip , bu sayfada kullanılmasını sağlamış oluyoruz.-->
    <link rel="stylesheet" type="text/css" href="../CSS/Sekillendirme_Ve_Secim.css" />
          
</head>
<body>

    <h1>Uygula Öğren Css Dersleri</h1>
    <br />

    <!--Css satır içi kullanımı.. Paragrafın rengini , ölçüsünü değiştirdik.-->
    <p style="color:red; font-size:20px;">Bu video ile birlikte Css video eğitim serisi başlamıştır.</p>
    <br />

    <a href="">Buraya tıklayınız..</a> <!--"a"nın Css kodları için "Sekillendirme_Ve_Secim.css" dosyasına bakabilirsiniz.-->
    <br />
    <h1>Bu ikinci başlık</h1> <!--CSS kodunda direk h1'i sectiğimiz için tüm h1ler aynı stille oluşturulur.Bunun için özel bir h1 seciceksek yani aynı  olmasını istemiyorsak "id" veya "class" ile yakalayıp stillendirmemiz daha makbul olur.-->
    
    <br />
    <!--Burada id ile secmeyi göstermek için id kullandık.-->
    <h2 id="cssid">EN Büyük Fenerbahçe</h2>
    <br />
    
    <!--Burada classtan secerek stilini değiştirdik.-->
    <h1 class="h1metin">LINKIN PARK</h1>

</body>
</html>
