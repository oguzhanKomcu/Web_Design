<!DOCTYPE html> <!--bu tag sayesinde , editörümüz yazılan kodların html kodu olduğunu algılar.-->
<html> <!--web sayfasının tüm içeriğini , bu html taglari arasına yazmamız gerekir.-->
<head>
    <!-- Head etiketi ,HTML dokümanı ile ilgili bilgileri tutar ama bu bilgiler sayfada görüntülenmez.Bu bilgiler genelde, sayfanın başlığı, içerisinde kullanılacak olan CSS stilleri, JavaScript kodları ve buna benzer bilgilerdir.-->
    <title>HTML LEARNING</title><!--Başlığımızdır.-->
    <meta charset="utf-8"> <!--Ben bununla bu sayfanın içinde türkçe karakterler kullanıcağımı belirtiyotum.-->
    <meta name="description" content="Html Design Learning"> <!--Sitenin açıklamasıdır.Önemlidir.  -->
    <meta name="keywords" content="Html, css , javascript , learning"> <!--Sitemizi bir kaç anahtar kelime ile temsil etmemize yarar.Bunlar arama motorlarınde yapılan aramalarda çıkması için önemlidir.-->
    <link rel="stylesheet" type="text/css" href="CSS/Style.css" > <!--Başka sayfalarda yer alan css , javascript kodlarının yolunu verdik .Bu şekilde bu sayfamızda kullanabileceğiz.-->
    <script> //javascript kodu yazmamızı sağlar.
        alert("Bu bir mesajdır.");
    </script>
    <!--Head etiketleri içinde Css yazmak için bu etiketlerin arasında yazmalıyız.-->
    <style> 
        h1{
            color:blue;
        }

    </style>
</head>
<body><!--Body,sayfanın tasarımsal özelliklerinin yazıldığı yerdir.-->

    <p>Bu bir paragraftır.</p> <!--paragraf-->
    <h1>Bu head içindeki style için bir örnek</h1> <!--Başlık-->
    






    
</body>
</html>
