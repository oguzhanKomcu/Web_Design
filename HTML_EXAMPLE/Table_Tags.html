<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Table Tags</title>
    <!--tablonun çizgilerini oluşturmak için bir css yazdık-->
    <style> 
        td{
            border : 1px solid #000f
        }
    </style>
</head>
<body>
    <table>
        <!--tablo oluşturma isteğini bildiriyoruz.-->
        <caption>Şirket Gider Tablosu</caption> <!--Tablo Başlığımız-->
        <colgroup> <!--tablo background u için -->
            <col style="background:red" /><!--1. sutün grubumzuu renklerndirdim-->
            <col style="background:yellow" /><!--2. sutün grubumzuu renklerndirdim-->
            <col span="2" style="background:green" /><!--Bu şekilde direk istenilen sütun sayısını seçer ve arka plan rengiin değiştirir.-->
        </colgroup>

        <thead>
            <!--tablonun baş kısmında olan sütünlerı belitmek yani htmldeki head gibi -->
            <tr>
                <!--tablonun baş kısmındaki satırı belirtir. -->
                <th>Gider Adı</th> <!--sutün başıklarını ifade eder.-->
                <th>Ödeme Tipi</th>
                <th>Gider Adı</th>
            </tr>
        </thead>
        <tbody>
            <!--tablonun alt kısmında olan sütünlerı belitmek yani htmldeki body gibi -->
            <tr>
                <!--Satırımızı ekliyoruz.Buranın bir satır olduğunu belirtir.-->
                <td>Mutfak</td> <!---Sırasıyla sütünuna karşılık gelicek şekilde sütunumuzu oluşturuyoruz.-->
                <td>Nakit</td>
                <td>1000</td>

            </tr>

        </tbody>
        <tfoot>
            <!--tablonun alt satırı için yani tek olan satırı için-->
            <tr>
                <td colspan="2">Toplam Tutar</td> <!--"Colspan" sayesinde 2 sütünluk yeri tek olarak alır.-->

                <td>1000</td>
            </tr>
        </tfoot>

    </table>

    <colgroup>
        <col style="background:red"/>
    </colgroup>

    
</body>
</html>
