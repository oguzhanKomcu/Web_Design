<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML Semantic Elements </title>
</head>
<body>
    <!--Html5 ile gelen sayfa bölümleme etiketleri..Bu etiketler kendi başına bir görüntü sağlayamaz ama Css ile istenilene göe kendini şekillendirir.-->

    
    <!--Header , sayfanın başlık kısmında  olması gereken ögelerin gruplandığı bölümdür. -->
    <header>

        <h1>Uygula Öğren</h1>
        <h2>Güncel Eğitim videoları</h2>
    </header>

    <!--navbar kullanımında kullanılır.İçerisinde sayfa url eklenerek , sayfalr arası butonları ekler.İstenilirse "header" arasına da eklenir.Site üzerinde herhangi bir gstermes yoktur.Sadece burada belirtir.-->
    <nav>

        <ul>
            <li><a href="http://www.youtube.com">Youtube</a></li>
            <li><a href="#">Hakkımızda</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>

    </nav>


    <!--"Section" sayfanın ana mantığının oldugu yerdir.Örnek haberin makalesi , videosu.E ticaret sitesinde ürünün özellikleri , yorumları gibi-->
    <section>

        <!--HTML article etiketi de makale vb. gibi uzun yazıların bir arada bulunmasını sağlar. Örneğin herhangi bir blog sayfası veya forum sayfanız var ise bu elementi kullanarak daha modern bir yapıya kavuşabilirsiniz.-->
        <article>
            <h2>Son Haberler</h2>
            <p>Son haber detayları metnimizin içerisindedir.</p>
        </article>
    </section>

    <!--"Aside" bölümü Section bölümünün hemen yanında yer alıyor gibi düşünebilirsiniz.Örnek haber sitesindeki güncel haberler, yanda bulununan makaleler, videolar , gibi..Fakat bunuda sağ tarafta uygulamamız için Css gerekir.-->
    <aside>
        <h1>İlgili Haberler</h1>
    </aside>

    <!--"Footer" sayfanın alt kısmında bulunan bölüm için oluşturulur.Örnek iletişim bilgileri için , kariyer , hakkımızda gibi bölümler için-->
    <footer>

        <h1>İletişim</h1>
        <h1>Kariyer</h1>
        <h1>Adres : Kemalpaşa mah. Makbule Cad. Bahar sok. no:15 d:4</h1>

    </footer>

</body>
</html>
