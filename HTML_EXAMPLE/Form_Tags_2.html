<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form Tags 2</title>
</head>
<body>
    <form>
        <label>Plaka Giriniz</label>
        <!--number ile yukarı aşağı ok gelir ve istediğimiz aralıkta sayıların sadece kabul edilebilmesini sağlayabiliriz.Value ile en çok girilen sayıyı direk verebiliriz ve step ile oklardaki sayının 10'ar 10'ar artmasını sağlayabiliriz, istersek step kullanılmayadabilinir.Required ile alanın dolduurlmasını zorunlu kılıyoruz.-->
        <input type="number" name="plaka" id="plaka" min="1" max="81" step="10" value="1" required />
        <br />

        <label>Web Sitenizi Giriniz</label>
        <!--direk web urlsini algılar-->
        <input type="url" name="urlweb" id="url" value="https://" required />
        <br />

        <label>Doğum Tarihi Giriniz</label>
        <!--Date ile tarayının ayarlanan tarih tablosu üzerinden direk kullanıcı tarihi secebilir.-->
        <input type="date" name="dtarihi" id="dtarihi" />
        <br />


        <label>Renk Seçiniz</label>
        <!--Color ile renk seçip , seçilen rengin kodunu döndermeye yarar.İstenilirse value ile belirli bir renk kodu yazılarak direk seçili olarak gönderilebilir.-->
        <input type="color" name="renk" id="renk" required />
        <br />

        <label>Eğitim Seviyesi Seçiniz</label>
        <!--ArALIK BARI ÜZERİNDEN KULLANICININ TUTUP SÜRÜKLEYEREK SEÇİM YAPMASINI SAĞLAR. Bu örnekte en solda secerse 1, en sağa sürükleyip secerse 3 sayısnını secmiş olur.-->
        <input type="range" name="aralik" id="aralik" value="2" min="1" max="3" required />
        <br />

        <!--Search tipi, arama ile ilgili özellikleri kapsar.İstenilirse kullanıcı tüm alanı "x"'e tıklayarak temizleyebilir.-->
        <input type="search"  id="search" placeholder="Aranılacak kelimeyi giriniz." />
        
        <input type="submit" value="Gönder" />
    </form>
    

    

</body>
</html>
